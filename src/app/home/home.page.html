<ion-header>
  <ion-toolbar>
    <ion-title>AppMetalser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="senha" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button full (click)="Login()"  expand="block">Entrar</ion-button>

</ion-content>
